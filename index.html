<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Introduction to the DOM Lab</title>
  </head>
  <body>
    <h1>My Heading</h1> <!-- Added an <h1> tag -->

     <p>I am a paragraph with <strong>strong text</strong> <em>and</em> a <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">link</a>.</p>

    <p>I am a paragraph with <em>emphasized text</em>.</p> <!-- Added an <em> tag -->

    <p>I am a paragraph with a link to <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">MDN Web Docs</a>.</p> <!-- Added an <a> tag -->

    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
    </table> <!-- Added a <table> tag -->

    <main>
      <p>I am a nested paragraph, inside the main element, inside the body!</p>
    </main>

    <img
      src="https://media.giphy.com/media/3o6MbkZSYy4mI3gLYc/giphy.gif"
      alt="A cartoon gif"
    />

  </body>
</html>
